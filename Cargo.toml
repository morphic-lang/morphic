[package]
name = "opt-proto"
version = "0.1.0"
authors = ["William Brandon", "Wilson Berkow", "Frank Dai", "Benjamin Driscoll"]
description = "Pure functional programming with whole-program memory management inference"
edition = "2018"
build = "build.rs"

[build-dependencies]
lalrpop = "0.16.2"

[dependencies]
lalrpop-util = "0.16.2"
pretty = "0.5.2"
failure = "0.1.5"
im-rc = "12.3.3"
itertools = "0.8.0"
lazy_static = "1.3.0"
stacker = "0.1.5"
better-panic = "0.2.0"
clap = { version = "2.33.0", features = ["color"] }
cc = "1.0.50"
tempfile = "3.1.0"
crossbeam-channel = "0.4.2"
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", features = ["llvm8-0"] }

# RNG used for procedurally (but deterministically) generating test inputs
rand = "0.6.5"
rand_pcg = "0.1.1"
